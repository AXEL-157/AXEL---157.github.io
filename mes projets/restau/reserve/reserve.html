<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation</title>
  <link rel="stylesheet" href="reserve.css">
</head>
<body>

  <div class="form-box">
    <h1>Réserver une table</h1>
    <form id="reservation-form">
      <input type="text" placeholder="Nom complet" required>
      <input type="tel" placeholder="Numéro de téléphone" required>
      <input type="number" id="nb-personnes" placeholder="Nombre de personnes" min="1" max="30" required>
      <button type="submit">Envoyer</button>
    </form>
    
    <div id="confirmation-message" style="margin-top: 20px; font-weight: bold;"></div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
